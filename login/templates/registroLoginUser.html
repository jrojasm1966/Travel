<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema :: Registro - Login</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js"  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="  crossorigin="anonymous"></script>
    <script>
        $(document).ready(function (){
            setTimeout(
                function (){
                    $('.alert').hide();
                },3000
            );
        });
    </script>
</head>
<body>
    <div class="container">
        <br>
        <div class="card border-primary mb-3" style="max-width: 180rem;">
            <div class="card-header" align="center">
                <h2>¡¡ Bienvenido a nuestro Sistema !!</h2>
            </div>
            <div class="card-body">
                <div class="card-deck">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="container-fluid p-0">
                                <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                                    {{message}}
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                            </div>
                        {% endfor %}
                    {% endif %}
                    <div class="card border-primary mb-3" style="max-width: 180rem;">
                        <div class="card-header" align="center">¿ No Te has Registrado ? Registra tus datos de Usuario</div>
                        <div class="card-body">
                            <form action="registro" method="POST">
                                {% csrf_token %}
                                <input hidden name="rol" id="rol" value="1">
                                <fieldset>
                                    <label for="nombre" class="col-sm-5 col-form-label">Nombre:</label>
                                    <input type="text" name="nombre" id="nombre">
                                </fieldset>
                                <br>
                                <fieldset>
                                    <label for="email" class="col-sm-5 col-form-label">Email (Username):</label>
                                    <input type="text" name="email" id="email">
                                </fieldset>
                                <br>
                                <fieldset>
                                    <label for="password" class="col-sm-5 col-form-label">Password:</label>
                                    <input type="password" name="password" id="password">
                                </fieldset>
                                <br>
                                <fieldset>
                                    <label for="password2" class="col-sm-5 col-form-label">Confirmar Password:</label>
                                    <input type="password" name="password2" id="password2">
                                </fieldset>
                                <br>
                                <br>
                                <div class="row justify-content-center">
                                    <button type="submit" class="btn btn-primary">Registro</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card border-primary mb-3" style="max-width: 180rem;">
                        <div class="card-header" align="center">¿ YA REGISTRADO ? - Ingresa con tu Email y Password</div>
                        <div class="card-body">
                            <form action="validainicio" method="POST">
                                {% csrf_token %}
                                <fieldset>
                                    <label for="email2" class="col-sm-5 col-form-label">Email (Username):</label>
                                    <input type="text" name="email2" id="email2">
                                </fieldset>
                                <br>
                                <fieldset>
                                    <label for="password3" class="col-sm-5 col-form-label">Password:</label>
                                    <input type="password" name="password" id="password3">
                                </fieldset>
                                <br>
                                <br>
                                    <div class="row justify-content-center">
                                    <button type="submit" class="btn btn-primary">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</body>
</html>
