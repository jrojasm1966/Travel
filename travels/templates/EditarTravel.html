<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema :: Crear Citas</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js"  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="  crossorigin="anonymous"></script>
    <script>
        $(document).ready(function (){
            setTimeout(
                function (){
                    $('.alert').hide();
                },3000
            );
        });
    </script>
</head>

<body>
<!-- Despliega Datos de un Viaje a Mostrar -->
        <div class="container">
            <div class="wrapper">
                {% include "navbar.html" %}
            </div>
            <div class="card border-primary mb-3" style="max-width: 180rem;">
                <div class="card-header" align="center">
                    <h2>Datos del Viaje::</h2>
                </div>

                <div class="card-body">
                        <div class="card border-primary mb-3" style="max-width: 180rem;" align="center">
                            <form class="text-center my-3" method="POST" action="travels">
                                {% csrf_token %}
                                <input type="hidden" name="id" value="{{leertravel.id}}">
                                <div class="card-body">
                                    <fieldset>
                                        <label for="destino" class="col-sm-3 col-form-label">Destino: {{leertravel.destino}}</label>
                                    </fieldset>
                                    <fieldset>
                                        <label for="destino" class="col-sm-3 col-form-label">Planeado por: {{leertravel.usuario.nombre}}</label>
                                    </fieldset>
                                    <fieldset>
                                        <label for="descripcion" class="col-sm-3 col-form-label">Descripcion: {{leertravel.descripcion}}</label>
                                    </fieldset>
                                    <fieldset>
                                        <label for="fechades" class="col-sm-3 col-form-label">Fecha Desde: {{leertravel.fechaDesde}}</label>
                                    </fieldset>
                                    <fieldset>
                                        <label for="fechahas" class="col-sm-3 col-form-label">Fecha Hasta: {{leertravel.fechaHasta}}</label>
                                    </fieldset>
                                    <div class="mb-3">
                                        <a class="btn btn-primary" href="/travels" role="button">Volver</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="card border-primary mb-3" style="max-width: 180rem;">
                    <div class="card-header" align="center">
                        <h3>Otros usuarios uni√©ndose al viaje::</h3>
                    </div>
                    <div class="card-body" align="center">
                        <table class="table" id="data">
                            <thead>
                                <div class="card-header" align="center">
                                    <h3>Nombre</h3>
                                </div>
                            </thead>
                            <tbody>
                                {% for usertravel in OtrosUserTravel %}
                                <tr>
                                <td align="center">{{usertravel.nombre}}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
