<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema :: Crear Citas</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js"  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="  crossorigin="anonymous"></script>
    <script>
        $(document).ready(function (){
            setTimeout(
                function (){
                    $('.alert').hide();
                },3000
            );
        });
    </script>
</head>

<body>
<!-- Despliega Datos de Viaje a Crear -->
        <div class="container">
            <div class="wrapper">
                {% include "navbar.html" %}
            </div>
            <div class="card border-primary mb-3" style="max-width: 180rem;">
                <div class="card-header" align="center">
                    <h2>Crear un Viaje::</h2>
                </div>

                <div class="card-body">
                        {% if messages %}
                            {% for message in messages %}
                                <div class="container-fluid p-0">
                                    <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                                        {{message}}
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                </div>
                            {% endfor %}
                        {% endif %}
                        <div class="card border-primary mb-3" style="max-width: 180rem;" align="center">
                            <form class="text-center my-3" method="POST" action="createtravel">
                                {% csrf_token %}
                                <input type="hidden" name="id" value="{{travel.id}}">
                                <div class="card-body">
                                    <fieldset>
                                        <label for="descripcion" class="col-sm-3 col-form-label">Descripcion:</label>
                                        <input type="text" name="descripcion" id="descripcion" placeholder="Ingrese descripcion">
                                    </fieldset>
                                    <fieldset>
                                        <label for="destino" class="col-sm-3 col-form-label">Destino:</label>
                                        <input type="text" name="destino" id="destino" placeholder="Ingrese destino">
                                    </fieldset>
                                    <fieldset>
                                        <label for="fechades" class="col-sm-3 col-form-label">Fecha Desde:</label>
                                        <input type="date" name="fechades" id="fechades" placeholder="Ingrese Fecha Desde">
                                    </fieldset>
                                    <fieldset>
                                        <label for="fechahas" class="col-sm-3 col-form-label">Fecha Hasta:</label>
                                        <input type="date" name="fechahas" id="fechahas" placeholder="Ingrese Fecha Hasta">
                                    </fieldset>
                                    <div class="mb-3">
                                        <a class="btn btn-primary" href="/travels" role="button">Volver</a>
                                        <input type="submit" class="btn btn-success" value="Crear">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
